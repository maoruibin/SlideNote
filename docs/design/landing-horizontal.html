<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideNote - 侧边笔记，常伴左右</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .landing {
      display: flex;
      align-items: center;
      gap: 100px;
      padding: 60px 100px;
      color: white;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 左侧：图标 + 名称 */
    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .icon-wrapper svg {
      width: 180px;
      height: 180px;
      filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.5));
    }

    .app-name {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    /* 右侧：内容 */
    .right-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .tagline-en {
      font-size: 28px;
      font-weight: 300;
      opacity: 0.95;
      letter-spacing: 2px;
    }

    .tagline-cn {
      font-size: 24px;
      font-weight: 300;
      opacity: 0.85;
      letter-spacing: 8px;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 2px;
    }

    .badge {
      display: inline-block;
      padding: 12px 28px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 28px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
      align-self: flex-start;
    }

    .features {
      display: flex;
      gap: 40px;
      margin-top: 16px;
      font-size: 16px;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    /* 装饰性背景圆圈 */
    .deco-circle {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    .deco-circle-1 {
      width: 400px;
      height: 400px;
      top: -150px;
      left: -150px;
    }

    .deco-circle-2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -100px;
    }
  </style>
</head>
<body>
  <div class="deco-circle deco-circle-1"></div>
  <div class="deco-circle deco-circle-2"></div>

  <div class="landing">
    <!-- 左侧：图标 + 名称 -->
    <div class="left-section">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="240" height="240">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#2D3748"/>
              <stop offset="100%" style="stop-color:#1A202C"/>
            </linearGradient>
          </defs>

          <!-- Background rounded square -->
          <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#gradient)"/>

          <!-- Left sidebar panel -->
          <rect x="28" y="28" width="24" height="72" rx="6" fill="#E2E8F0"/>

          <!-- Main note area -->
          <rect x="58" y="28" width="46" height="72" rx="6" fill="#FFFFFF"/>

          <!-- Note content lines -->
          <rect x="66" y="44" width="30" height="6" rx="3" fill="#CBD5E0"/>
          <rect x="66" y="56" width="30" height="6" rx="3" fill="#CBD5E0"/>
          <rect x="66" y="68" width="20" height="6" rx="3" fill="#CBD5E0"/>

          <!-- Highlight dot -->
          <circle cx="40" cy="44" r="4" fill="#1A202C"/>
        </svg>
      </div>
      <div class="app-name">SlideNote</div>
    </div>

    <!-- 右侧：内容 -->
    <div class="right-section">
      <p class="tagline-en">Slide notes, always by your side</p>
      <p class="tagline-cn">侧边笔记，常伴左右</p>
      <div class="divider"></div>
      <div class="badge">CHROME EXTENSION</div>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">☁️</div>
          <span>云同步</span>
        </div>
        <div class="feature">
          <div class="feature-icon">⚡</div>
          <span>极简</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>随时记录</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
