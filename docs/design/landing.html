<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideNote - 侧边笔记，常伴左右</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .landing {
      text-align: center;
      color: white;
      padding: 60px;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .icon-wrapper svg {
      width: 160px;
      height: 160px;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    .tagline-en {
      font-size: 20px;
      font-weight: 300;
      opacity: 0.95;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .tagline-cn {
      font-size: 18px;
      font-weight: 300;
      opacity: 0.85;
      letter-spacing: 4px;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: rgba(255, 255, 255, 0.5);
      margin: 32px auto;
      border-radius: 2px;
    }

    .badge {
      display: inline-block;
      margin-top: 32px;
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="landing">
    <div class="icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="160" height="160">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2D3748"/>
            <stop offset="100%" style="stop-color:#1A202C"/>
          </linearGradient>
        </defs>

        <!-- Background rounded square -->
        <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#gradient)"/>

        <!-- Left sidebar panel -->
        <rect x="28" y="28" width="24" height="72" rx="6" fill="#E2E8F0"/>

        <!-- Main note area -->
        <rect x="58" y="28" width="46" height="72" rx="6" fill="#FFFFFF"/>

        <!-- Note content lines -->
        <rect x="66" y="44" width="30" height="6" rx="3" fill="#CBD5E0"/>
        <rect x="66" y="56" width="30" height="6" rx="3" fill="#CBD5E0"/>
        <rect x="66" y="68" width="20" height="6" rx="3" fill="#CBD5E0"/>

        <!-- Highlight dot -->
        <circle cx="40" cy="44" r="4" fill="#1A202C"/>
      </svg>
    </div>

    <h1>SlideNote</h1>
    <p class="tagline-en">Slide notes, always by your side</p>
    <p class="tagline-cn">侧边笔记，常伴左右</p>

    <div class="divider"></div>

    <div class="badge">CHROME EXTENSION</div>
  </div>
</body>
</html>
