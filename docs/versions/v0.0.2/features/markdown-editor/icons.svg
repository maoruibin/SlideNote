<!-- SlideNote Markdown 编辑器图标资源 - v0.0.2 -->
<!--
  设计规范：
  - 尺寸：16x16px (可缩放)
  - 线条：1.5px stroke-width
  - 颜色：currentColor (继承父元素颜色)
  - 风格：线性图标，简洁现代
-->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- 图标：更多菜单 (三个竖点) -->
    <symbol id="icon-more" viewBox="0 0 16 16" fill="currentColor">
      <circle cx="8" cy="3" r="1.5"/>
      <circle cx="8" cy="8" r="1.5"/>
      <circle cx="8" cy="13" r="1.5"/>
    </symbol>

    <!-- 图标：复制 -->
    <symbol id="icon-copy" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="5" width="8" height="10" rx="1"/>
      <path d="M5 5V3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v10"/>
    </symbol>

    <!-- 图标：复制 (实心版本) -->
    <symbol id="icon-copy-solid" viewBox="0 0 16 16" fill="currentColor">
      <path d="M4 2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4z"/>
      <path d="M6 5v8h7V5H6zm0 1h6v6H6V6z" opacity="0.5"/>
    </symbol>

    <!-- 图标：信息/提示 -->
    <symbol id="icon-info" viewBox="0 0 16 16" fill="currentColor">
      <circle cx="8" cy="8" r="7" fill-opacity="0.1"/>
      <circle cx="8" cy="4" r="1"/>
      <path d="M8 7v5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- 图标：关闭 × -->
    <symbol id="icon-close" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
      <path d="M4 4l8 8M12 4l-8 8"/>
    </symbol>

    <!-- 图标：成功勾选 -->
    <symbol id="icon-check" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 8l3.5 3.5L13 4"/>
    </symbol>

    <!-- 图标：分享 -->
    <symbol id="icon-share" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="4" r="2"/>
      <circle cx="4" cy="8" r="2"/>
      <circle cx="12" cy="12" r="2"/>
      <path d="M6 8.5l5-2.5M6 8l5 2.5"/>
    </symbol>

    <!-- 图标：搜索 -->
    <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"/>
      <path d="m21 21-4.35-4.35"/>
    </symbol>

    <!-- 图标：新建/加号 -->
    <symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 5v14M5 12h14"/>
    </symbol>

    <!-- 图标：删除 -->
    <symbol id="icon-delete" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 4h10M5 4V3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1M6 4v8a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V4"/>
    </symbol>

    <!-- 图标：粗体 -->
    <symbol id="icon-bold" viewBox="0 0 16 16" fill="currentColor">
      <path d="M4 2h4.5a3.5 3.5 0 0 1 0 7H4V2zm0 7h5a3.5 3.5 0 0 1 0 7H4V9z"/>
    </symbol>

    <!-- 图标：斜体 -->
    <symbol id="icon-italic" viewBox="0 0 16 16" fill="currentColor">
      <path d="M6 1h8v2H9.5L6.5 13H11v2H3v-2h3.5l3-10H6V1z"/>
    </symbol>

    <!-- 图标：链接 -->
    <symbol id="icon-link" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10 13a5 5 0 0 0 7.54-1.25l-1.41-1.41a3 3 0 0 1-4.68 4.68l-4.24-4.24a3 3 0 0 1 4.68-4.68l1.41-1.41A5 5 0 0 0 6 10"/>
    </symbol>

    <!-- 图标：代码 -->
    <symbol id="icon-code" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M6 4l-4 4 4 4M10 4l4 4-4 4"/>
    </symbol>

    <!-- 图标：列表 -->
    <symbol id="icon-list" viewBox="0 0 16 16" fill="currentColor">
      <circle cx="3" cy="4" r="1.5"/>
      <circle cx="3" cy="8" r="1.5"/>
      <circle cx="3" cy="12" r="1.5"/>
      <path d="M7 4h7M7 8h7M7 12h7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>

    <!-- 图标：引用 -->
    <symbol id="icon-quote" viewBox="0 0 16 16" fill="currentColor">
      <path d="M5 3v4c0 2.5-1.5 4-3 4v2c2.5 0 4-1.5 4-4h2V3H5zm8 0v4c0 2.5-1.5 4-3 4v2c2.5 0 4-1.5 4-4h2V3h-3z"/>
    </symbol>

    <!-- 图标：标题/文字大小 -->
    <symbol id="icon-heading" viewBox="0 0 16 16" fill="currentColor">
      <path d="M4 2v12M4 7h8M12 2v12"/>
    </symbol>

    <!-- 图标：分割线 -->
    <symbol id="icon-hr" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
      <path d="M2 8h12"/>
    </symbol>

    <!-- 图标：剪贴板 (用于复制提示) -->
    <symbol id="icon-clipboard" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M5 2h6a1 1 0 0 1 1 1v1H4V3a1 1 0 0 1 1-1z"/>
      <rect x="3" y="3" width="10" height="11" rx="1"/>
      <path d="M6 6h4M6 9h4M6 12h2"/>
    </symbol>

    <!-- 图标：外链 -->
    <symbol id="icon-external" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10 3h3v3M14 3l-5 5M9 3H6a3 3 0 0 0-3 3v6a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V9"/>
    </symbol>

    <!-- 图标：设置 -->
    <symbol id="icon-settings" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="8" cy="8" r="3"/>
      <path d="M8 1v2m0 10v2M1 8h2m10 0h2M3.22 3.22l1.42 1.42m8.72 8.72l1.42 1.42M3.22 12.78l1.42-1.42m8.72-8.72l1.42-1.42"/>
    </symbol>

    <!-- 图标：预览 -->
    <symbol id="icon-preview" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M1 8s3-5 7-5 7 5 7 5-3 5-7 5-7-5-7-5z"/>
      <circle cx="8" cy="8" r="2"/>
    </symbol>

    <!-- 图标：编辑 -->
    <symbol id="icon-edit" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M11 4H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V7"/>
      <path d="M11.5 2.5a2.121 2.121 0 0 1 3 3L8 12l-4 1 1-4 6.5-6.5z"/>
    </symbol>

    <!-- 图标：保存 -->
    <symbol id="icon-save" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14 3v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1.5L7 3h5a2 2 0 0 1 2 2z"/>
      <path d="M8 13V7M6 9h4"/>
    </symbol>

    <!-- 图标：下载 -->
    <symbol id="icon-download" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M8 11V5M8 5l-3 3m3-3l3 3M3 13v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1"/>
    </symbol>

    <!-- 图标：上传 -->
    <symbol id="icon-upload" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M8 5v6M8 5l3 3m-3-3L5 8M3 13v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1"/>
    </symbol>

    <!-- 图标：星星/收藏 -->
    <symbol id="icon-star" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M8 2l1.5 4.5h4.5l-3.5 2.5 1.5 4.5-4-3-4 3 1.5-4.5L2 6.5h4.5z"/>
    </symbol>

    <!-- 图标：标签 -->
    <symbol id="icon-tag" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 5.5V3a1 1 0 0 1 1-1h2.5l7.5 7.5-4.5 4.5L2 5.5z"/>
      <circle cx="5.5" cy="5.5" r="0.5" fill="currentColor"/>
    </symbol>
  </defs>
</svg>
